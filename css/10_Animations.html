<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box1 {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        background-color: yellow;
        position: absolute;
        animation-name: boxmove;
        animation-iteration-count: infinite;
        animation-duration: 10s;
        animation-delay: 2s;
      }

      /* @keyframes boxmove {
        from {
          top: 0;
          left: 0;
        }

        to {
          top: calc(100vh - 200px);
          left: calc(100% - 200px);
          background-color: orange;
          border-radius: 50%;
          box-shadow: -50px -50px 5px black;
        }
      } */

      @keyframes boxmove {
        0% {
          top: 0;
          left: 0;
          transform: rotate(0deg);
        }
        25% {
          top: 0;
          left: calc(100% - 200px);
        }
        50% {
          top: calc(100% - 200px);
          left: calc(100% - 200px);
        }
        75% {
          top: calc(100% - 200px);
          left: 0;
        }
        100% {
          left: 0;
          top: 0;
          transform: rotate(360deg);
        }
      }

      .loader {
        height: 500px;
        width: 500px;
        border: 50px solid black;
        border-left: 50px solid gainsboro;
        border-right: 50px solid gainsboro;
        border-bottom: 50px solid gainsboro;
        border-radius: 50%;
        animation-name: load;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes load {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="box1"></div> -->

    <div class="loader"></div>
  </body>
</html>
