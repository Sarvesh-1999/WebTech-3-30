<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1{
            background-color: yellow;
            position: static;
            top: 100px;
        }
        .box2{
            background-color: aqua;
            position: sticky;    
            top: 0;            
        }
        .box3{
            background-color: lightskyblue;
            position: fixed;
            top: 0;
            right: 0;
        }
        .box4{
            background-color: pink;
            position: relative;
            left: 300px;
            top: 50px;
        }
        .box5{
            background-color: greenyellow;
            position: absolute;
            left: 50px;
            top: 0px;
        }

            section{
                height: 50vh;
                width: 50vw;
                background-color: black;
                position: relative;
            }
            .box6{
                background-color: violet;
                position: absolute;
                right: 0;
            }
            .box7{
                background-color: red;
                position: relative;
                z-index: 6;
            }
            .box8{
                background-color: blue;
                position: relative;
                left: 50px;
                top: -150px;
                z-index: 5;
            }
            .box9{
                background-color: green;
                position: relative;
                left: 100px;
                top: -300px;
                z-index: 100;
            }

            button{
                padding: 5px 20px;
                position: relative;
                left: 200px;
                top: 100px;
            }
            button>ul{
                position: absolute;
                border: 1px solid black;
                top: 28px;
                list-style: none;
                display: none;
            }
            button:hover>ul{
                display: block;
            }

    </style>
</head>
