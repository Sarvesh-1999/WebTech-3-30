<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* decendent : direct or indirect child */
        section div{
            background-color: yellow;
        }

        /* Child : only direct child */
        section>div{
            background-color: red;
        }

        /* General Siblings : after section closing all tags */
        section~div{
            background-color: violet;
        }

        /* Adjacent Sibling : immediate tag after section closing */
        section+main{
            background-color: aqua;
        }
    </style>


</head>
<body>

    <h1>Learn Combinator Selector</h1>

    <div>div 1</div>
    <section>
        <div>div 2</div>
        <div>div 3</div>
        <article>
            <div>div 4</div>
            <div>div 5</div>
        </article>
        <div>div 6</div>
    </section>
    <main>main 1</main>
    <div>div 7</div>
    <p>para 1</p>
    <div>div 8</div>


</body>
</html>
