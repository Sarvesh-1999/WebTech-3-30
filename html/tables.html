<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables in html</h1>

    <table border="2" cellspacing="10" cellpadding="5">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>

      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>

      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
    </table>

    <table border="2" cellspacing="0" cellpadding="5">
      <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
      </tr>

      <tr>
        <td colspan="2">4</td>
      </tr>

      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <table border="1" cellspacing="2" cellpadding="5">
      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>

      <tbody>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 AM</td>
        <td rowspan="2">5:00 PM</td>
        <td>Introduction to XML</td>
      </tr>

      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>

      <tr>
        <td rowspan="4">Tuesday</td>
        <td>8:00 AM</td>
        <td>11:00 AM</td>
        <td rowspan="2" style="padding: 13px">Xpath</td>
      </tr>

      <tr>
        <td rowspan="2">11:00 AM</td>
        <td rowspan="2">2:00 PM</td>
      </tr>

      <tr>
        <td rowspan="2">XSL Transformation</td>
      </tr>

      <tr>
        <td>2:00 PM</td>
        <td>5:00 PM</td>
      </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4" align="center">End Of Table</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
